<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* General Styling */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      height: 100vh;
      max-width: 1200px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Left Container (Form Section) */
    .form-container {
      flex: 1;
      padding: 20px;
      overflow: auto; /* Prevent content overflow */
      border-right: 2px solid #e0e0e0;
    }

    .form-container h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      gap: 10px;
    }

    form label {
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .gender-options {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Right Container (Display Section) */
    .result-container {
      flex: 1;
      padding: 20px;
      overflow: auto; /* Prevent content overflow */
    }

    .result-container h1 {
      text-align: center;
      color: #333;
    }

    .hidden {
      display: none;
    }

    #result {
      padding: 20px;
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      border-radius: 4px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Container -->
    <div class="form-container">
      <h1>Online Registration Form</h1>
      <form id="registrationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required placeholder="Enter your country">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required placeholder="Enter your state">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required placeholder="Enter your city">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required placeholder="Enter your zip code">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required placeholder="Enter your address"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Right Container -->
    <div class="result-container hidden" id="result">
      <h1>Registration Details</h1>
      <div id="displayDetails">
        <!-- Display registration details here -->
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#registrationForm').on('submit', function (e) {
        e.preventDefault(); // Prevent form submission

        // Serialize form data
        const formData = $(this).serializeArray();
        let resultHtml = '<ul>';
        formData.forEach((field) => {
          resultHtml += `<li><strong>${field.name}:</strong> ${field.value}</li>`;
        });
        resultHtml += '</ul>';

        // Display the form data in the result container
        $('#displayDetails').html(resultHtml);
        $('.result-container').removeClass('hidden');
      });
    });
  </script>
</body>
</html>
