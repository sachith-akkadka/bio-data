<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left Container -->
    <div class="form-container">
      <h1>Online Registration Form</h1>
      <form id="registrationForm" enctype="multipart/form-data">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
        
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required placeholder="Enter your address"></textarea>
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required placeholder="Enter your country">
        
        <label for="state">State</label>
        <input type="text" id="state" name="state" required placeholder="Enter your state">
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" required placeholder="Enter your city">
        
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required placeholder="Enter your zip code">
        
        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
        
        <label for="qualification">Highest Qualification</label>
        <input type="text" id="qualification" name="qualification" required placeholder="Enter your highest qualification">
        
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies">
        
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Right Container -->
    <div class="result-container hidden" id="result">
      <h1>Registration Details</h1>
    </div>
  </div>
</body>
</html>
